<style>
.responsive
{
width:50%;
height:auto;


}
*{margin:0;padding:0;}

{
0%{left:0;}
10%{left:0;}
20%{left:-100%;}
30%{left:-100%;}
400%{left:-200%;}
50%{left:-200%;}
60%{left:-300%;}
70%{left:-300%;}
80%{left:-400%;}
90%{left:-400%;}
100%{left:0;}


}
#slider
{
overflow:hidden;
}
#slider figure img
{
float:left;
width:20%;
height:400px;

}
#slider figure
{
position:relative;
width:400%;
animation:slide 10s infinite;
}
</style>
